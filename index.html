<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8215/8215985.png">
  <!--css-->
  <link rel="stylesheet" href="style.css">
  <title>TicTacToe</title>
</head>

<body>

  <div id="header">
    <div class="header-left">
      <img class="logo" src="https://cdn-icons-png.flaticon.com/512/8215/8215985.png">
      <p>TicTacToe</p>
    </div>
    <div>
      <button class="blue">Mode: <span id="mode">With Friend</span></button>
    </div>
  </div>

  <div id="app" class="">
    <div id="info-display">
      <p>
        <!--insert info-->
      </p>
    </div>

    <div id="mid-container">
      <div id="player-display">
        <p>輪到<span class="circle"></span>了</p>
      </div>

      <table>
        <tr>
          <td data-index="1"></td>
          <td data-index="2"></td>
          <td data-index="3"></td>
        </tr>
        <tr>
          <td data-index="4"></td>
          <td data-index="5"></td>
          <td data-index="6"></td>
        </tr>
        <tr>
          <td data-index="7"></td>
          <td data-index="8"></td>
          <td data-index="9"></td>
        </tr>
      </table>
    </div>
  </div>


  <!--script-->
  <script src="main.js"></script>
</body>

</html>
